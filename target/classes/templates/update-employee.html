<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee | Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="m-3">
    <header>
        <h4 class="text-primary">Employee data | Update</h4>
    </header>

    <section>
        <div class="container-fluid">
            <form action="#" th:object="${employee}" th:action="@{/api/employees/update/{id}(id=${employee.id})}" method="post">
                <label for="first-name"><strong>First Name:</strong></label>
                <input type="text" id="first-name" th:field="*{firstName}" required>
                <br><br>
                <label for="last-name"><strong>Last Name:</strong></label>
                <input type="text" id="last-name" th:field="*{lastName}" required>
                <br><br>
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" th:field="*{email}" required>
                <br><br>
                <input class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </section>
    
    <br>
    
    <p th:replace="~{common/footer::footer}">End of page.</p>
</body>
</html>
