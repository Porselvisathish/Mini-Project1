<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee | View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="m-3">
<header>
    <h4 class="text-info">Employee data | View</h4>
</header>
<section>
    <div>
        <p><strong>First Name: </strong><span th:text="${employee.firstName}">First name</span></p>
        <p><strong>Last Name: </strong><span th:text="${employee.lastName}">Last name</span></p>
        <p><strong>Email: </strong><span th:text="${employee.email}">Email</span></p>
        <p><strong>ID: </strong><span th:text="${employee.id}">ID</span></p>
    </div>
</section>

<br>

<div th:replace="~{common/footer::footer}">End of page.</div>

</body>
</html>
