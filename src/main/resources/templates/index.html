<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-3">
    <header>
      <h4><strong>Employees list | Home</strong></h4>
    </header>

    <section>
      <div class="add-user">
        <button class="btn btn-success mb-3"
          th:onclick="|window.location.href='@{/api/employees/add-employee}'|"
        >
          Add user
        </button>
        
      </div>

      <div th:if="${isEmpty}">
        <p>No users exist. Add a user to display.</p>
      </div>

      <div th:unless="${isEmpty}" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <table class="table table-responsive table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee, iterStat :${employeeList}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${employee.firstName}">Employee first name</td>
                            <td th:text="${employee.lastName}">Employee last name</td>
                            <td th:text="${employee.email}">Employee email</td>
                            <td>
                                <span>
                                    <button class="btn btn-primary btn-sm" th:onclick="|window.location.href='@{/api/employees/update-employee/{id}(id=${employee.id})}'|">
                                        Update
                                    </button>
                                </span>
                                <span>
                                    <button class="btn btn-danger btn-sm" th:onclick="|window.location.href='@{/api/employees/delete/{id}(id=${employee.id})}'|">
                                        Delete
                                    </button>
                                </span>
                                <span>
                                    <button class="btn btn-info btn-sm" th:onclick="|window.location.href='@{/api/employees/view/{id}(id=${employee.id})}'|">
                                        View
                                    </button>    
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </section>
    <br>
    <footer>
      <p>End of Page.</p>
    </footer>
  </body>
</html>
