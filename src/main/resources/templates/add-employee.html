<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee | Add new</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="m-3">
    <header>
        <h4 class="text-success">Fill and click add to add a new employee</h4>
    </header>

    <section>
        <div class="container-fluid">
            <form action="#" th:action="@{/api/employees/add}" th:object="${employee}" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="eg. John" th:field="*{firstName}" required>
                <br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="eg. Doe" th:field="*{lastName}" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="eg. jdoe@abc.com" th:field="*{email}" required>
                <br><br>
                <input class="btn btn-success" type="submit" value="Add">
            </form>
        </div>
    </section>

    <br>
    <div th:replace="~{common/footer::footer}">End of page.</div>
</body>
</html>
